    <script>
        const addToCartButtons = document.getElementsByClassName("button-hover-background");
        for (var i = 0; i < addToCartButtons.length; i++) {
            addToCartButtons[i].addEventListener("click", addProductToCart);
        }


        document.addEventListener('DOMContentLoaded', function () {
            const productsCart = JSON.parse(localStorage.getItem('cartProducts')) || [];
            const tableBody = document.querySelector(".card-mensalidade-november");

            productsCart.forEach(product => {
                let newCartProduct = document.createElement("div");
                let divDelete = document.getElementById("delete");
                newCartProduct.classList.add("cart-product");

                newCartProduct.innerHTML = `
                    <div class="card-mensalidade">
                        <div class="card-mensalidade-info">
                            <h3 class="cart-product-title">${product.name}</h3>
                            <h4 class="cart-product-price">${product.price}</h4>
                        </div>
                        <div class="card-mensalidade-preco pago">
                            <h4>Paga</h4>
                        <div>
                    </div>
                `;

                divDelete.setAttribute('style', 'display: none')
                tableBody.append(newCartProduct);
            });

            // Adicione os eventos necessários para remover produtos e atualizar o total  <button type="button" class="remove-product-button">Remover</button>
